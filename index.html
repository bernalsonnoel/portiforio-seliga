<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Portfólio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: white;
    }
    h2 {
      margin-top: 40px;
    }
    .btn {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .social-links a {
      display: inline-block;
      margin-right: 10px;
      padding: 10px 15px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background: #222;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu Portfólio</h1>
    <p>Bem-vindo ao meu site pessoal!</p>
  </header>

  <div class="container">
    <h2>Projetos</h2>
    <a class="btn" href="#">Projeto 1</a><br />
    <a class="btn" href="#">Projeto 2</a><br />
    <a class="btn" href="#">Projeto 3</a><br />

    <h2>Redes Sociais</h2>
    <div class="social-links">
      <a href="#" target="_blank">Instagram</a>
      <a href="#" target="_blank">LinkedIn</a>
      <a href="#" target="_blank">GitHub</a>
    </div>
  </div>

  <footer>
    <p>© 2025 - Meu Portfólio</p>
  </footer>
</body>
</html>
